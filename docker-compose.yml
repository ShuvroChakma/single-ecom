version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - MONGO_URI=mongodb://mongo:27017
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_started
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Database Service (PostgreSQL)
  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache Service (Redis)
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NoSQL Database (MongoDB)
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_dev:/data/db

  # Frontend Service (TanStack Start)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    command: npm run dev -- --host
    depends_on:
      - backend

  # Admin Panel Service (TanStack Start)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    container_name: admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - /app/node_modules
    env_file:
      - ./admin/.env
    ports:
      - "3001:3000"
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  mongo_data_dev:
