repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict

  # Backend: Python Linting & Formatting (Ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Backend: Python Type Checking (MyPy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/
        additional_dependencies: [django-stubs]
        args: [--ignore-missing-imports]

  # Frontend: Prettier (Formatting)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, css, json]

  # Frontend: ESLint (Linting)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - typescript@5.3.3
          - "@typescript-eslint/parser@6.18.1"
          - "@typescript-eslint/eslint-plugin@6.18.1"

  # Custom Scripts
  - repo: local
    hooks:
      - id: check-commit-size
        name: Check Commit Size
        entry: ./scripts/pre-commit/check-commit-size.sh
        language: script
        pass_filenames: false
        stage: [commit]

      - id: backend-tests
        name: Backend Tests & Coverage
        entry: ./scripts/pre-commit/backend-test.sh
        language: script
        pass_filenames: false
        stage: [commit]

      - id: frontend-tests
        name: Frontend Tests & Coverage
        entry: ./scripts/pre-commit/frontend-test.sh
        language: script
        pass_filenames: false
        stage: [commit]
